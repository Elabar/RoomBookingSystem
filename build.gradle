plugins {
    id 'java'
    id "com.adarshr.test-logger" version "1.2.0"
}

apply plugin: 'java'
apply plugin: 'jacoco'
 
repositories {
    mavenCentral()
}
 
dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.junit.jupiter:junit-jupiter-api:5.4.0'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.4.0',
            'org.junit.vintage:junit-vintage-engine:5.4.0'
    )
    compile files('libs/JUnitParams-1.0.2.jar')
}
 
test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}